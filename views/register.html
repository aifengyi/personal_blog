{% extends "layout.html" %}
{% block body %}
	<form action="/register" method="post">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" name="name" class="form-control" placeholder="你的昵称">
        </div>
        <div class="form-group">
            <label>email</label>
            <input type="e-mail" name="email" class="form-control" placeholder="你的e-mail">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" name="pwd" class="form-control" placeholder="你的密码">
        </div>
        <div class="form-group">
            <label>重复密码</label>
            <input type="password" name="pwdRepeat" class="form-control" placeholder="重复密码">
        </div>
        <button type="submit" class="btn btn-primary">注册</button>
    </form>
{% endblock %}
